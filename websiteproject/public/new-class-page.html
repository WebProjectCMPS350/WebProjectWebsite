<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/new-class-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Main page</title>

</head>

<body>

    <div class="container">
        <header>
            <a href="admin-main-page.html">
                <h1>QU Student Management</h1>
            </a>

            <nav>
                <ul>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                    <li><a href="new-course-page.html">Create new course</a></li>
                    <li><a href="new-class-page.html">Create new class</a></li>
                    <li><a href="admin-main-page.html">Main page</a></li>
                    <li><a href="login-page.html" id="logout">Logout</a></li>
                </ul>

            </nav>
        </header>

        <main>

            <div class="class-wrapper">

                <div class="class-image">
                    <img src="./imgs/class-image.jpg" alt="">
                </div>

                <div class="class">
                    <div class="intial-info">
                        <h2>Create a New Class</h2>
                    </div>

                    <form action="#" class="class-form">

                        <div class="input-group">
                            <label for="classNo">Class Number:</label>
                            <input type="number" id="classNo" name="classNo" required>
                        </div>

                        <div class="input-group">
                            <label for="className">Class Name:</label>
                            <input type="text" id="className" name="className" required>
                        </div>

                        <div class="input-group">
                            <label for="classTime">Class Time:</label>
                            <select id="classTime" name="classTime" required>
                                <option value="9AM">9:00 AM</option>
                                <option value="10AM">10:00 AM</option>
                                <option value="11AM">11:00 AM</option>
                                <option value="12PM">12:00 PM</option>
                                <option value="1PM">1:00 PM</option>
                                <option value="2PM">2:00 PM</option>
                                <option value="3PM">3:00 PM</option>
                                <option value="4PM">4:00 PM</option>

                                <option value="5PM">5:00 PM</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="classDays">Class Days:</label>
                            <select id="classDays" name="classDays" required>
                                <option value="Sunday, Tuesday, Thuersday">Sunday, Tuesday, Thuersday</option>
                                <option value="Monday, Wednesday">Monday, Wednesday</option>

                            </select>
                        </div>

                        <div class="input-group">
                            <label for="instructor">Instructor:</label>
                            <select id="instructor" name="instructor" required>

                            </select>
                        </div>

                        <div class="input-group">
                            <label for="status">Status:</label>
                            <select id="status" name="status" required>
                                <option value="Pending">Pending</option>
                                <option value="Open">Open</option>
                                <option value="Current">Current</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="parentCourse">The Parent Course:</label>
                            <select id="parentCourse" name="parentCourse" required>

                            </select>
                        </div>



                        <button type="submit">Create Class</button>
                        <p id="message"></p>
                    </form>
                </div>
            </div>




        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 QU Student Management. All rights reserved.</p>

                <ul class="socials">
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a title="Check the website repo on GitHub"
                            href="https://github.com/WebProjectCMPS350/WebProjectWebsite"><i
                                class="fa-brands fa-github"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-solid fa-envelope"></i></a></li>

                </ul>
            </div>
        </footer>
    </div>

</body>

<script>
    if (localStorage.getItem("loggedIn") !== "true" || localStorage.userType !== "admin") {
        window.location.href = "/login-page.html";
    }
</script>

</html>
