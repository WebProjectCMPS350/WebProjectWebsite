<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login-page-style.css" />
    <link rel="icon" href="./imgs/QU-logo.png" type="image/png">

</head>

<body>


    <header>
        <h1>Welcome to QU Student Management Website</h1>
    </header>

    <div class="login-container">

        <form action="" id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required />
            </div>
            <div class="input-group">
                <label for="password" id="white-space">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />
            </div>
            <p id="error-message"></p>
            <button type="submit" id="submit" name="submit">Log In </button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 QU Student Management Website. All rights reserved.</p>
    </footer>

    <script type="module" src="./js/login-page.js"></script>
</body>



</html>
