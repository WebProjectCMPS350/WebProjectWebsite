<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login-page-style.css" />
    <link rel="icon" href="./imgs/QU-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>

<body>


    <header>
        <h1>Welcome to QU Student Management Website</h1>
    </header>

    <div class="login-container">

        <form action="" id="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required />
            </div>
            <div class="input-group">
                <label for="password" id="white-space">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />
            </div>
            <p id="error-message"></p>
            <button type="submit" id="submit" name="submit">Log In </button>
        </form>
    </div>

     <footer>
            <div class="footer-content">
                <p>&copy; 2025 QU Student Management. All rights reserved.</p>

                <ul class="socials">
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a title="Check the website repo on GitHub"
                            href="https://github.com/WebProjectCMPS350/WebProjectWebsite"><i
                                class="fa-brands fa-github"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-solid fa-envelope"></i></a></li>

                </ul>
            </div>
        </footer>

    <script type="module" src="./js/login-page.js"></script>
</body>



</html>
