<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/admin-main-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Main page</title>

</head>

<body>

    <div class="container">
        <header>
            <a href="admin-main-page.html">
                <h1>QU Student Management</h1>
            </a>

            <nav>
                <ul>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                    <li><a href="new-course-page.html">Create new course</a></li>
                    <li><a href="new-class-page.html">Create new class</a></li>
                    <li><a href="admin-main-page.html">Main page</a></li>
                    <li><a href="login-page.html" id="logout">Logout</a></li>
                </ul>

            </nav>
        </header>

        <main>
            <div class="search-bar">

                <form action="#" class="formGroup1">

                    <div class="input-group">
                        <label for="searchInput" class="search"><i class="fa-solid fa-magnifying-glass"></i></label>
                        <input type="text" name="search" id="searchInput" class="search"
                            placeholder="Search for courses...">
                    </div>
                    <div class="input-group">
                        <label for="typeOfSearch" class="search">By</label>
                        <select name="type" id="typeOfSearch" class="search">
                            <option value="By name">Name</option>
                            <option value="By category">Category</option>
                        </select>
                    </div>

                </form>
            </div>

            <div class="btns">
                <p class="btn courses">Courses</p>
                <p class="btn classes">Classes</p>
            </div>

            <div>
                <!--Select Filteer based on status and category-->

                <form action="#" class="formGroup2">
                    <div class="input-group">
                        <label for="status" class="search">Status</label>
                        <select name="status" id="status" class="search">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="open">Open</option>
                            <option value="current">Current</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="category" class="search">Category</label>
                        <select name="category" id="category" class="search">
                            <option value="">All</option>

                        </select>
                    </div>

            </div>

            <div id="cards-container">
                <!-- Here cards will be-->




            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 QU Student Management. All rights reserved.</p>

                <ul class="socials">
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a title="Check the website repo on GitHub"
                            href="https://github.com/WebProjectCMPS350/WebProjectWebsite"><i
                                class="fa-brands fa-github"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-solid fa-envelope"></i></a></li>

                </ul>
            </div>
        </footer>
    </div>

</body>

<script>
    if (localStorage.getItem("loggedIn") !== "true" || localStorage.userType !== "admin") {
        window.location.href = "/login-page.html";
    }
</script>

<script type="module" src="js/admin-main-page.js"></script>


</html>
