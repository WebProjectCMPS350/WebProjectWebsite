<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact-us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Main page</title>

</head>

<body>

    <div class="container">
        <header>
            <a href="student-main-page.html" ><h1>QU Student Management</h1></a>

            <nav>
                <ul>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact-us.html">Contact us</a></li>
                    <li><a href="#">Create new course</a></li>
                    <li><a href="#">Create new class</a></li>
                </ul>

            </nav>
        </header>

        <main>
            <div class="contact-wrapper">
                <div class="contact-info">
        
                    <h2>Contact Us</h2>
                    <p>If you have any questions or feedback, feel free to reach out to us!</p>
        
                </div>
                <form action="#" method="post" class="contact-form">
                    <div class="input-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 QU Student Management. All rights reserved.</p>

                <ul class="socials">
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-brands fa-youtube"></i></a></li>
                    <li><a title="Check the website repo on GitHub"
                            href="https://github.com/WebProjectCMPS350/WebProjectWebsite"><i
                                class="fa-brands fa-github"></i></a></li>
                    <li><a href="#" title="Soon..."><i class="fa-solid fa-envelope"></i></a></li>

                </ul>
            </div>
        </footer>
    </div>

</body>

</html>
